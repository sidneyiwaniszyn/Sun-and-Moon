<body>

    
<script>
var date = new Date();
var hours = date.getHours();
if ( (hours < 6) || (hours > 18) ) {
 document.write("<img SRC='images/night.png'>")
} else {
 document.write("<img SRC='images/day.png'>");
}
</script>
